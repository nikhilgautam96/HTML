<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <label for="textfield1">TextField : </label>
            <input type="text" name="textField1" id="textfield1" />
            <br />
            <br />
            <label for="textfield1">Button : </label>
            <input
                type="submit"
                name="button1"
                id="button1"
                value="Subscribe" />

            <br />
            <br />
            <label for="radio1">Male : </label>
            <input type="radio" name="gender" id="radio1" value="male" />

            <label for="radio2">Female : </label>
            <input type="radio" name="gender" id="radio2" value="female" />

            <label for="radio3">Not to Say : </label>
            <input
                type="radio"
                name="gender"
                id="radio3"
                value="prefer_not_to_say" />

            <br />
            <br />
            <label for="fileSelect1">Upload : </label>
            <input type="file" name="fileuploaded" id="fileSelect1" />
            <br />
            <br />
            <input
                type="image"
                name="next"
                id="imageButton1"
                alt="arrowImageButton"
                src="../../images/arrowImage.png"
                height="20px"
                width="20px" />
            <br />
            <br />
            <label for="password1">Enter Password : </label>
            <input type="password" name="password" id="password1" />
            <br />
            <br />
            <label for="datePicker">Choose Date : </label>
            <input type="date" name="datePicker" id="datePicker" />
            <br />
            <br />
            <label for="checkbox1">English :</label>
            <input
                type="checkbox"
                name="subject"
                id="checkbo1"
                value="english" />
            <label for="checkbox2">Hindi :</label>
            <input type="checkbox" name="subject" id="checkbo2" value="hindi" />
        </form>
    </body>
</html>
